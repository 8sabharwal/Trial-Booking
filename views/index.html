<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="style1.css">
</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Slot Selector</a>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-8 col-sm-10 mt-5 mx-auto">
        <div class="card">
          <div class="card-header"> Registration </div>
          <div class="card-body">
            <form action='/api/book' method='POST'>
              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <label >Parent's name</label>
                  <input type="text" name="Parent" class="form-control" id="parentname" placeholder="Parent's Name"
                    required>
                </div>
                <div class="col-md-4 mb-3">
                  <label>Child's name</label>
                  <input type="text" name="child" class="form-control" id="childname"  placeholder="Child's Name"
                    required>
                </div>
                <div class="col-md-4 mb-3">
                  <label>Email</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="email">@</span>
                    </div>
                    <input type="email" name="email" class="form-control" id="mail" placeholder="Email Adress"
                       required>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label>Phone Number</label>
                  <input type="tel" name="phoneNumber" class="form-control" id="phoneno" placeholder="Phone number"
                    pattern="[0-9]{10}" required>
                </div>
                <div class="col-md-3 mb-3">
                  <label >Age of Child</label>
                  <input type="number" name="Age" class="form-control" id="age" placeholder="Age" required>
                </div>
              </div>
              <label class="my-1 mr-2">Courses</label>
              <select class="custom-select my-1 mr-sm-2 course-dropdown" name="course" onchange="selectedcourse()" id="f">
              </select>
                <label class="my-1 mr-2" >Date</label>
                  <select class="custom-select my-1 mr-sm-2 date-dropdown" name="date" onchange="selecteddate()" id="d" >
                  </select>
              
                <label class="my-1 mr-2" >Time</label>
                  <select class="custom-select my-1 mr-sm-2 time-dropdown" name="time" onchange="selectedtime()" id ="t">
                  </select>
          </div>
          <button class="btn btn-primary m-3" type="submit" >Submit form</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="injex.js"></script>
</body>

</html>
